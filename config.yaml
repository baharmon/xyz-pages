baseURL: https://xyz.cct.lsu.edu
languageCode: en-us
defaultContentLanguage: en
title: XYZ
theme: cupper-hugo-theme
googleAnalytics: UA-123456789-1
disqusShortname: yourdiscussshortname
enableGitInfo: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: Point Cloud Repository
  homeMetaContent: Point Cloud Repository
  footer: <i class="fab fa-creative-commons"></i> [Brendan Harmon](https://baharmon.github.io/)
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: Jan 2, 2006
  codePenUser: baharmon
  katex: true
  leaflet: true
  hideHeaderLinks: false
  search: true
  showThemeSwitcher: true
  defaultDarkTheme: false
  moveFooterToHeader: false
  # navTitleText: Cupper Theme
  logoAlt: Point cloud logo
  customCss:
    - css/academicons.css
    - css/mapskin.css
    - css/fontawesome.css
    - css/all.css
    - css/brands.css
    - css/regular.css
    - css/solid.css
    - css/L.Control.Sidebar.css
  customJs:
    - js/L.Control.Sidebar.js
    - js/leaflet-providers.js
    - js/map.js

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: About
      url: /about/
      weight: 2
#    - name: Blog
#      url: /post/
#      weight: 3
#    - name: Tags
#      url: /tags/
#      weight: 4
#    - name: RSS
#      url: /index.xml
#      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
